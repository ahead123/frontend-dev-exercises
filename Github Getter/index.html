<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1">

  <title>Search</title>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="js/app.js"></script>
</head>
<body>
  <nav class="nav">
    <h2 id="brand"><i class="fa fa-github-alt fa-2x"></i> Git.Repo.Search</h2>
  </nav>
  <div id="header">
    <h1>Search through tons of repositories on GitHub using this easy search app.</h1>
    <input id="search" type="text" placeholder="Search Repo's" autofocus="true"/><br />
    <button id="searchButton">Get Results!</button>
    <p id="resultCount"></p>
  </div>

  <div class="container">
    <div id="results-container"></div>
  </div>
  

</body>
</html>
